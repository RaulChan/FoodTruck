<ion-header>

  <ion-navbar>
    <ion-title>¿Ya tienes una cuenta?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
    <ion-title>Regístrate</ion-title>
    <ion-list>
        <ion-item>
            <ion-label color="primary">Nombres</ion-label>
            <ion-input  [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Apellidos</ion-label>
            <ion-input [(ngModel)]="lastname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Edad</ion-label>
            <ion-input type="number" [(ngModel)]="age"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Correo</ion-label>
            <ion-input placeholder="yo@example.com" type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Teléfono</ion-label>
            <ion-input placeholder="998XXXXXXX" type="tel" [(ngModel)]="telefono"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary">Usuario</ion-label>
          <ion-input  [(ngModel)]="username"></ion-input>
       </ion-item>

       <ion-item>
          <ion-label color="primary">Contraseña</ion-label>
          <ion-input  type="password" [(ngModel)]="password"></ion-input>
       </ion-item>

       <ion-item>
          <ion-label color="primary">Repetir Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="repassword"></ion-input>
       </ion-item>

      <button ion-button full (click)="registrarse()">Registrarse</button>
    </ion-list>
</ion-content>
